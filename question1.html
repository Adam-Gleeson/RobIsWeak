      <!--Regex Answer-->
      <!--^[1Ss]+[0-9]{8}-->
      <div class="container">
        <h1>Q1</h1>
      </div>
      <main>
      <form method="get" action="question1.html">
      <!--Name-->
      <h2 >Enter Name here</h2>
      <div><label>First Name</label>
        <input type="text" placeholder="Frank Castle" maxlength="50" required>
      </div>

      <!--College Based-->
      <br>
      <h2>Enter Student Number here</h2>
      <div><label>Student ID</label>
        <input type="text" placeholder="s0000001" required>
      </div>
      <!--Radio Button-->
      <br>  
      <h2>What is current year of study</h2>
      <p>Tick only one</p>
      <div><label>Year 1</label>
        <input type="radio" name="Year" required>
      </div>
      <div><label>Year 2</label>
        <input type="radio" name="Year" required>
      </div>
      <div><label>Year 3</label>
        <input type="radio" name="Year" required>
      </div>
      <div><label>Year 4</label>
        <input type="radio" name="Year" required>
      </div>
      <div><label>Postgrad</label>
        <input type="radio" name="Year" required>
      </div>
      <!--Check Box-->
      <br>
      <h2>What days might suit you.</h2>
      <p>Check one or more</p>
      <div>  
        <label>Wednesday</label>
        <input name="checkbox" type="checkbox">
      </div>
      <div>
        <label>Thursday</label>
        <input name="checkbox" type="checkbox">
      </div>
      <div>
        <label>Friday</label>
        <input name="checkbox" type="checkbox">
      </div>
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </main>
